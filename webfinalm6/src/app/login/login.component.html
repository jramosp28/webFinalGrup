<div class="login-container">
    <h1>Iniciar Sesión</h1>
    <form [formGroup]="loginGroup" (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Usuario o Correo Electrónico</label>
        <input type="email" id="username" name="username" formControlName="username" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" formControlName="password" required>
      </div>
      <div class="form-group">
        <button type="submit">Iniciar Sesión</button>
      </div>
    </form>
  
    <div *ngIf="isLoggedIn; else loggedOutMessage" class="welcome-message">{{ welcomeMessage }}</div>
    <ng-template #loggedOutMessage>
      <div class="logged-out-message">No has iniciado sesión</div>
    </ng-template>
  </div>
