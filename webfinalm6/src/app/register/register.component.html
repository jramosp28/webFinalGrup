<div class="login-container">
        <h1>Registrarse</h1>
        <form [formGroup]="user">
                <div class="form-group">
                        <label for="name">Nombre</label>
                        <input formControlName="nombre" #nombre type="name" id="name" name="name" required>
                </div>
                <div class="form-group">
                        <label for="apellidoP">Primer Apellido</label>
                        <input formControlName="apellidoP" #apellidoP type="text" id="apellidoP" name="surname"
                                required>
                </div>
                <div class="form-group">
                        <label for="apellidoM">Segundo Apellido</label>
                        <input formControlName="apellidoM" #apellidoM type="text" id="apellidoM" name="surname"
                                required>
                </div>
                <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input formControlName="email" #email type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                        <label for="fechaN">Fecha de nacimiento</label>
                        <input formControlName="fechaN" #fechaN type="date" id="fechaN" name="fechaN" required>
                </div>
                <div class="form-group">
                        <label for="username">Usuario</label>
                        <input formControlName="username" #username type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input formControlName="password" #password type="password" id="password" name="password"
                                required>
                </div>
                <div class="form-group">
                        <button type="submit" [disabled]="user.invalid" (click)="onSubmit(user.value)">Registrar</button>
                </div>
        </form>
</div>
